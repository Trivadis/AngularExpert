<div class="content">
  <h2>Details</h2>
  <div class="card-container">
    <div class="role-section">
      <div *ngIf="employee$ | async as employee">
        <div class="row">Id: {{ employee.id }}</div>
        <div class="row">Name: {{ employee.name }}</div>
        <div class="row">Email: {{ employee.email }}</div>
      </div>
    </div>
  </div>
  <div class="row mt-3">
    <a [routerLink]="['/employees']">back</a>
  </div>
</div>
